name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest # Required for Swift/CoreWLAN availability, though tests are mocked
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.9"

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest
